<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalWeaver</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>SignalWeaver</h1>
    <button id="submit">Get ECG</button>
    <div id="plot" style="width:100%"></div>

    <script>
        function createPlot(x, y) {
            const data = [{
                x: x,
                y: y,
                mode: 'lines',
                line: { shape: 'spline' },
                hoverinfo: 'none'
            }];

            const layout = {
                xaxis: { range: [0, 20000] },
                yaxis: { range: [-16000, 16000] }
            };

            Plotly.newPlot('plot', data, layout);
        }

        function updatePlot() {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/calculate", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    createPlot(response.x, response.y);
                }
            };
            xhr.send();
        }

        document.addEventListener("DOMContentLoaded", function () {
            createPlot(Array.from({ length: 101 }, (_, i) => (i - 50) / 10), Array.from({ length: 101 }, (_, i) => (i - 50) / 10));

            const submitButton = document.getElementById("submit");
            submitButton.addEventListener("click", updatePlot);
        });
    </script>
</body>

</html>
