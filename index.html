<body>
    <h1>SignalWeaver</h1>
    <button id="submit">Get ECG</button>
    <div id="plot" style="width:100%"></div>
    <div id="myDiv"></div>
    <script>
        function createPlot(x, y) {
            const ecgTrace = {
                x: x,
                y: y,
                mode: 'lines',
                type: 'scattergl',
                line: { shape: 'spline' },
                hoverinfo: 'none'
            };

            const pointsX = [1000, 2000, 3000, 4000, 5000, 6000, 7000, 8000]
            const pointsY = [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000]

            const annotsTrace = {
                x: pointsX,
                y: pointsY,
                mode: 'markers',
                type: 'scattergl',
                marker: {
                    size: 8, // You can adjust the size of the markers
                    color: 'red' // You can choose a color for the markers
                },
                hoverinfo: 'x+y' // You can customize the hoverinfo here or set it to 'none' if you don't want any tooltips
            };
            const data = [ecgTrace, annotsTrace];
            const layout = {
                showlegend: false,
                xaxis: {
                    range: [0, 20000],
                    showgrid: false,
                    zeroline: false,
                    showline: false,
                    autotick: true,
                    ticks: '',
                    showticklabels: false
                },
                yaxis: {
                    //range: [-16000, 16000],
                    autorange: true,
                    showgrid: false,
                    zeroline: false,
                    showline: false,
                    autotick: true,
                    ticks: '',
                    showticklabels: false
                }
            }

            Plotly.newPlot('plot', data, layout);
        }

        function updatePlot() {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/calculate", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    createPlot(response.x, response.y);
                }
            };
            xhr.send();
        }

        document.addEventListener("DOMContentLoaded", function () {
            createPlot(Array.from({ length: 101 }, (_, i) => (i - 50) / 10), Array.from({ length: 101 }, (_, i) => (i - 50) / 10));

            const submitButton = document.getElementById("submit");
            submitButton.addEventListener("click", updatePlot);
        });
