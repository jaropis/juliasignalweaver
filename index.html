<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalWeaver</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>SignalWeaver</h1>
    <button id="submit">Get ECG</button>
    <div id="plot" style="width:100%"></div>
    <script>
        function createPlot(x, y, pointsX, pointsY) {
            const ecgTrace = {
                x: x,
                y: y,
                mode: 'lines',
                type: 'scattergl',
                line: { shape: 'spline' },
                hoverinfo: 'none'
            };

            const annotsTrace = {
                x: pointsX,
                y: pointsY,
                mode: 'markers',
                type: 'scattergl',
                marker: {
                    size: 8, // You can adjust the size of the markers
                    color: 'red' // You can choose a color for the markers
                },
                hoverinfo: 'x+y' // You can customize the hoverinfo here or set it to 'none' if you don't want any tooltips
            };
            const data = [ecgTrace, annotsTrace];
            const layout = {
                showlegend: false,
                xaxis: {
                    range: [0, 20000],
                    showgrid: false,
                    zeroline: false,
                    showline: false,
                    autotick: true,
                    ticks: '',
                    showticklabels: false
                },
                yaxis: {
                    //range: [-16000, 16000],
                    autorange: true,
                    showgrid: false,
                    zeroline: false,
                    showline: false,
                    autotick: true,
                    ticks: '',
                    showticklabels: false
                }
            }

            Plotly.newPlot('plot', data, layout);
        }

        async function updatePlot() {
            res = await fetch("/calculate", {
                method: "POST"
            });
            res = await res.json()
            createPlot(res.x, res.y, res.pointsX, res.pointsY);
        }

        document.addEventListener("DOMContentLoaded", function () {
            createPlot(Array.from({ length: 101 }, (_, i) => (i - 50) / 10), Array.from({ length: 101 }, (_, i) => (i - 50) / 10));

            const submitButton = document.getElementById("submit");
            submitButton.addEventListener("click", updatePlot);
        });
    </script>
</body>

</html>
